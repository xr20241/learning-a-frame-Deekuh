<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS (Entity Component System)</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <<a-scene background="color: #FAFAFA">
        <!-- box regular method -->
        <a-box id="box1" position="0 1.5 -3" color="#ff0000" material="color: #55aa00" geometry="" rotation="0 0 0"></a-box>
        <!-- box via entity method -->
         <a-entity
            geometry="primitive:box"
            material="color: #55aa00"
            position="2 1.5 -3"
         ></a-entity>
         <!-- light via entity method -->
          <a-entity
            light="
                type: point;
                color: #ff0000;
            "
            position="-2 1.5 -3"
          ></a-entity>
    </a-scene>
</body>
</html>
