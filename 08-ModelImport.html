<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model (GLB/glTF)</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- Extra JS library -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <a-asset>
            <a-asset-item id="cupcake" src="models/cupcake/scene.gltf"></a-asset-item>
            <a-asset-item id="laptop" src="models/laptop/Notebook.gltf"></a-asset-item>
        </a-asset>
        <a-entity
            gltf-model="#laptop"
            position="-4 0 -4"
            rotation="0 -180 0"
            animation-mixer="
                clip: ArmatureAction;
                loop: pingpong;
            "
        >
        </a-entity>
        </a-asset>
        <a-gltf-model
            src="models/cupcake/scene.gltf"
            position="0 0 -4"
            animation-mixer
        ></a-gltf-model>
        <a-entity
            gltf-model="models/laptop/Notebook.gltf"
            position="4  0 -4"
            rotation="0 0 0"
            animation-mixer="
                clip: ArmatureAction;
                loop: pingpong;
            "
        ></a-entity>
    </a-scene>
</body>
</html>
